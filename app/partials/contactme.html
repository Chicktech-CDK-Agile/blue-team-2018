<h1>Contact Me</h1>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-6" style="width: 15%">
            <img width="125" height="125" alt="" src="app/img/top4.png" class="">
        </div>
        <div class="col-lg-6" style="width: 85%;">
            <h3>Please provide us with the information below and choose submit.</h3>
            <div class="panel-body" style="width: 74%">
                <div class="row">
                    <div class="form-group">
                        <label>Full Name *</label><input name="total" ng-model="contactinfo.Name" class="form-control" ng-required placeholder="First Name Last Name">
                        <br><br>
<label>Phone Number *</label><input number="total" ng-model="contactinfo.PhoneNumber" class="form-control" ng-required placeholder="(000)-000-0000">
<br><br>
<label> Email *</label><input email="total" ng-model="contactinfo.Email"  class="form-control" ng-required placeholder="abc@gmail.com">
<br><br>
                    <label> Good Time to Contact You *</label><input number="total" ng-model="contactinfo.Time"  class="form-control" ng-required placeholder="Time AM or PM, Date">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <p style="text-align:center;"><button type="button" class="btn btn-success" ng-click="contactMe(contactinfo)">Submit</button></p>
